<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Settings</title>
</head>
<body style="background: #ddd; min-height: 100vh; vertical-align: middle; display: flex;">
    <div class="card" style="margin: auto; width: 600px; padding: 3rem 3.5rem; box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
        <div class="card-title" style="font-weight: 700; font-size: 2.5em; text-align: center;">Settings</div>
        <div class="nav" style="display: flex; justify-content: center;">
            <ul style="list-style-type: none; display: flex; padding-inline-start: unset; margin-bottom: 6vh;">
                <li style="padding: 1rem;"><a href="#" style="color: black; text-decoration: none;">Account</a></li>
                <li style="padding: 1rem; border-bottom: 2px solid black; font-weight: bold;"><a href="#" style="color: black; text-decoration: none;">Payment</a></li>
            </ul>
        </div>
        <form>
            <span id="card-header" style="font-weight: bold; font-size: 0.9rem;">Saved cards:</span>
            <div class="row row-1" style="border: 1px solid rgba(0, 0, 0, 0.137); padding: 0.5rem; border-radius: 5px; background-color: rgba(221, 228, 236, 0.301); margin: 2vh 0;">
                <div class="col-2" style="display: flex; align-items: center; text-align: center;">
                    <img class="img-fluid" src="https://img.icons8.com/color/48/000000/mastercard-logo.png"/>
                </div>
                <div class="col-7" style="display: flex; align-items: center; text-align: center;">
                    <input type="text" placeholder="**** **** **** 3193" style="border: none; outline: none; font-size: 1rem; font-weight: 600; color: #000; background-color: transparent; width: 100%;">
                </div>
                <div class="col-3 d-flex justify-content-center" style="display: flex; justify-content: center;">
                    <a href="#" style="color: grey; text-decoration: none; font-size: 0.87rem; font-weight: bold;">Remove card</a>
                </div>
            </div>
            <div class="row row-1" style="border: 1px solid rgba(0, 0, 0, 0.137); padding: 0.5rem; border-radius: 5px; background-color: rgba(221, 228, 236, 0.301); margin: 2vh 0;">
                <div class="col-2" style="display: flex; align-items: center; text-align: center;">
                    <img class="img-fluid" src="https://img.icons8.com/color/48/000000/visa.png"/>
                </div>
                <div class="col-7" style="display: flex; align-items: center; text-align: center;">
                    <input type="text" placeholder="**** **** **** 4296" style="border: none; outline: none; font-size: 1rem; font-weight: 600; color: #000; background-color: transparent; width: 100%;">
                </div>
                <div class="col-3 d-flex justify-content-center" style="display: flex; justify-content: center;">
                    <a href="#" style="color: grey; text-decoration: none; font-size: 0.87rem; font-weight: bold;">Remove card</a>
                </div>
            </div>
            
            <span id="card-header" style="font-weight: bold; font-size: 0.9rem;">Add new card:</span>
            <div class="row-1" style="margin: 2vh 0;">
                <div class="row row-2" style="margin: 0; padding: 0 0.8rem;">
                    <span id="card-inner" style="font-size: 0.7rem; color: gray;">Card holder name</span>
                </div>
                <div class="row row-2" style="margin: 0; padding: 0 0.8rem;">
                    <input type="text" placeholder="Bojan Viner" style="border: none; outline: none; font-size: 1rem; font-weight: 600; color: #000; background-color: transparent; width: 100%;">
                </div>
            </div>
            <div class="row three" style="justify-content: space-between; margin: 2vh 0;">
                <div class="col-7" style="display: flex; padding-left: 0;">
                    <div class="row-1" style="border: 1px solid rgba(0, 0, 0, 0.137); padding: 0.5rem; border-radius: 5px; background-color: rgba(221, 228, 236, 0.301); margin: 2vh 0;">
                        <div class="row row-2" style="margin: 0; padding: 0 0.8rem;">
                            <span id="card-inner" style="font-size: 0.7rem; color: gray;">Card number</span>
                        </div>
                        <div class="row row-2" style="margin: 0; padding: 0 0.8rem;">
                            <input type="text" placeholder="5134-5264-4" style="border: none; outline: none; font-size: 1rem; font-weight: 600; color: #000; background-color: transparent; width: 100%;">
                        </div>
                    </div>
                </div>
                <div class="col-2" style="border: 1px solid rgba(0, 0, 0, 0.137); padding: 0.5rem; border-radius: 5px; background-color: rgba(221, 228, 236, 0.301); width: fit-content;">
                    <input type="text" placeholder="Exp. date" style="font-size: 0.7rem; margin-left: 1vh;">
                </div>
                <div class="col-2" style="border: 1px solid rgba(0, 0, 0, 0.137); padding: 0.5rem; border-radius: 5px; background-color: rgba(221, 228, 236, 0.301); width: fit-content;">
                    <input type="text" placeholder="CVV" style="font-size: 0.7rem; margin-left: 1vh;">
                </div>
            </div>
            <button class="btn d-flex mx-auto" style="width: 100%; background-color: rgb(65, 202, 127); border-color: rgb(65, 202, 127); color: white; justify-content: center; padding: 2vh 0; margin-top: 3vh;"><b>Add card</b></button>
        </form>
    </div>
</body>
</html>
