{% extends "lab_header.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Claim Amount Transfer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .card {
            width: 40%;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        .card h2 {
            color: #007acc;
            margin-bottom: 15px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .submit-btn {
            background: #007acc;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }

        .submit-btn:hover {
            background: #005f99;
        }
    </style>
</head>
<body>
<div class="card">
    <h2>Claim Amount Transfer for {{ insurance_request.pat_id.name }}</h2>

    <form method="POST">
        {% csrf_token %}

        <div class="input-group">
            <label class="input-label">Enter Claim Amount (â‚¹):</label>
            <input type="number" name="amt" class="input-field" placeholder="Enter amount" required>
        </div>

        <button type="submit" class="submit-btn">Submit Claim Amount</button>
    </form>
</div>
</body>
</html>
{% endblock %}
