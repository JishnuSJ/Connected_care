
<!DOCTYPE html>
<html>
<head>
    <title>My Prescriptions</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Doctor Prescriptions</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Patient </th>
                <th>Hospital</th>
                <th>Doctor</th>
                <th>Test details</th>
              
            </tr>
        </thead>
        <tbody>
            {% for appointment in appointments %}
            <tr>
                <td>{{ appointment.curr_date|date:"Y-m-d" }}</td>
                
                <td>{{ appointment.name }}</td>
                <td>{{ appointment.loc }}</td>
               
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No prescriptions found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
